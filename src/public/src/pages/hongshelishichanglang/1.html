<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>革命根据地建设专题</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '思源黑体', sans-serif;
            background: #f3f3f3;
        }

        /* 主容器 */
        .revolution-base-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: url('old-paper-texture.jpg') repeat;
            border: 3px solid #9B1A1A;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* 标题区 */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .gold-border {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 2px solid #D4AF37;
            border-radius: 50px;
            font-family: '华文行楷', cursive;
            color: #9B1A1A;
            position: relative;
        }

        .historical-line {
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(212,175,55,0) 0%,
                rgba(212,175,55,1) 50%,
                rgba(212,175,55,0) 100%);
            margin: 1rem 0;
        }

        /* 内容区 */
        .content-wrapper {
            display: flex;
            gap: 2rem;
        }

        /* 文字内容区 */
        .text-content {
            flex: 1;
        }

        .historical-card {
            background: linear-gradient(145deg, #fff9f0, #ffe4d4);
            border-left: 5px solid #D4AF37;
            padding: 2rem;
            transform: rotate(-0.5deg);
            margin-bottom: 1.5rem;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }

        .historical-card h3 {
            color: #9B1A1A;
            margin-bottom: 1rem;
            font-family: '思源宋体', serif;
        }

        /* 时间轴 */
        .timeline {
            position: relative;
            margin: 1.5rem 0;
            height: 4px;
            background: #D4AF37;
        }

        .timeline-node {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #9B1A1A;
            border: 3px solid #D4AF37;
            border-radius: 50%;
            top: -7px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .timeline-node:hover {
            transform: scale(1.2);
        }

        /* 图片区 */
        .image-content {
            flex: 1;
            position: relative;
        }

        .vintage-effect {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: sepia(0.3) contrast(1.1);
            border: 2px dashed #9B1A1A;
            padding: 5px;
            background: white;
        }

        .map-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #9B1A1A;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* 装饰元素 */
        .decoration-flag {
            position: absolute;
            right: -30px;
            top: 20%;
            width: 120px;
            height: 80px;
            background: url('red-flag.png') no-repeat;
            background-size: contain;
            animation: wave 3s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .image-content {
                order: -1;
                margin-bottom: 2rem;
            }

            .decoration-flag {
                display: none;
            }

            .historical-card {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="revolution-base-section">
        <!-- 标题区 -->
        <div class="section-header">
            <h2 class="gold-border">革命根据地建设</h2>
            <div class="historical-line"></div>
        </div>

        <!-- 主体内容 -->
        <div class="content-wrapper">
            <!-- 左列：文字内容 -->
            <div class="text-content">
                <div class="historical-card">
                    <h3>井冈山革命根据地</h3>
                    <div class="timeline">
                        <div class="timeline-node" style="left: 20%;"></div>
                        <div class="timeline-node" style="left: 60%;"></div>
                    </div>
                    <p>1927年毛泽东同志创建的第一个农村革命根据地，开辟了"农村包围城市"的革命道路...</p>
                </div>

                <div class="historical-card">
                    <h3>陕甘宁革命根据地</h3>
                    <div class="timeline">
                        <div class="timeline-node" style="left: 30%;"></div>
                        <div class="timeline-node" style="left: 70%;"></div>
                    </div>
                    <p>抗日战争时期中共中央所在地，全国革命指挥中心和战略总后方...</p>
                </div>

                <div class="historical-card">
                    <h3>陕甘宁革命根据地</h3>
                    <div class="timeline">
                        <div class="timeline-node" style="left: 30%;"></div>
                        <div class="timeline-node" style="left: 70%;"></div>
                    </div>
                    <p>抗日战争时期中共中央所在地，全国革命指挥中心和战略总后方...</p>
                </div>
            </div>

            <!-- 右列：图片展示 -->
            <div class="image-content">
                <img src="revolution-map.jpg" class="vintage-effect" alt="革命根据地分布图">
                <div class="map-marker" style="top: 40%; left: 55%;"></div>
                <div class="map-marker" style="top: 35%; left: 48%;"></div>
            </div>
        </div>

        <!-- 装饰元素 -->
        <div class="decoration-flag"></div>
    </div>

    <script>
        // 地图标记交互
        document.querySelectorAll('.map-marker').forEach(marker => {
            marker.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.5)';
                this.style.filter = 'drop-shadow(0 0 8px #9B1A1A)';
            });
            
            marker.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
                this.style.filter = 'none';
            });
        });

        // 时间轴节点交互
        document.querySelectorAll('.timeline-node').forEach(node => {
            node.addEventListener('mouseover', function(e) {
                const tooltip = document.createElement('div');
                tooltip.className = 'timeline-tooltip';
                tooltip.textContent = this.dataset.year;
                document.body.appendChild(tooltip);
                
                const rect = this.getBoundingClientRect();
                tooltip.style.position = 'absolute';
                tooltip.style.left = `${rect.left + window.scrollX}px`;
                tooltip.style.top = `${rect.top + window.scrollY - 30}px`;
            });

            node.addEventListener('mouseout', function() {
                const tooltips = document.querySelectorAll('.timeline-tooltip');
                tooltips.forEach(t => t.remove());
            });
        });
    </script>
</body>
</html>
